name: Javascript Code Linter
on:
  push:
    branches:
      - main

jobs:
  JavaScriptCodeLinter:
    runs-on: ubuntu-latest
    steps:
      # Клонування репозиторію
      - name: Checkout repository
        uses: actions/checkout@v3

      # Встановлення Biome
      - name: Install Biome
        run: npm install --save-dev --save-exact @biomejs/biome

      # Перевірка тільки ProgramCodeModified.js
      - name: Lint ProgramCodeModified.js
        run: npx @biomejs/biome check
        env:
          FILTER_REGEX_INCLUDE: 2.6-GitHubActions/ProgramCodeModified.js
