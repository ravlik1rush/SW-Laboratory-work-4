name: JavaScript Code Linter for ProgramCode.js

on:
  push:
    branches:
      - main

jobs:
  LintProgramCode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Biome
        run: npm install --save-dev --save-exact @biomejs/biome

      - name: Lint ProgramCode.js
        run: npx @biomejs/biome check ProgramCode.js
